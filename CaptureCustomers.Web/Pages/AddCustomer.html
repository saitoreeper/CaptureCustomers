<!DOCTYPE html>
<html>
<head>
    <title>View contacts</title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Paul’s Training Company</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" id="addButton"
                    class="btn btn-primary"
                    onclick="addClick();">
                Add Product
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Product Information
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" id="latitude" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" id="longitude" class="form-control" />
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" id="updateButton"
                                    class="btn btn-primary"
                                    onclick="addCustomerClick();">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <script src="../scripts/jquery-1.9.1.min.js"></script>
        <script src="../scripts/bootstrap.min.js"></script>
    </footer>

    <script>
        var Customer = {
            Name: "",
            Latitude: "",
            longitude: ""
        }

        function addCustomerClick() {
            // Build product object from inputs
            Customer = new Object();
            Customer.Name = $("#name").val();
            Customer.Latitude = $("#latitude").val();
            Customer.longitude = $("#longitude").val();

            customerAdd(Customer);
        }

        function customerAdd(customer) {
            $.ajax({
                url: "http://localhost:52734/api/customers",
                type: 'POST',
                contentType:"application/json;charset=utf-8",
                data: JSON.stringify(customer),
                success: function (customer) {
                    customerAddSuccess(customer);
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        function customerAddSuccess(product) {
            window.location.href = '/pages/Index.html'
        }
    </script>

</body>
</html>
