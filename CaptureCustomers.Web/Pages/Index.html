<!DOCTYPE html>
<html>
<head>
    <title>View customers</title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Paul’s Training Company</h2>
            </div>
        </div>
    </div>
    <table id="productTable"
           class="table table-bordered
                 table-condensed table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>longitude</th>
                <th>Links</th>
            </tr>
        </thead>
    </table>

    <div class="row">
        <div class="col-sm-6">
            <button type="button" id="addButton"
                    class="btn btn-primary"
                    onclick="addClick();">
                Add Product
            </button>
        </div>
    </div>

    <footer>
        <script src="../scripts/jquery-1.9.1.min.js"></script>
        <script src="../scripts/bootstrap.min.js"></script>
    </footer>

    <script>
        $(document).ready(function () {
            customersList();
        });

        function customersList() {
            // Call Web API to get a list of Customers
            $.ajax({
                url: 'http://localhost:52734/api/customers',
                type: 'GET',
                dataType: 'json',
                success: function (customers) {
                    customersListSuccess(customers);
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });

            function customersListSuccess(customers) {
                var count = 0;
                // Iterate over the collection of data
                $.each(customers, function (index, product) {
                    // Add a row to the Product table                    
                    customersAddRow(customers, count);
                    count = count + 1;
                });
            }

            function customersAddRow(customers, count) {
                // Check if <tbody> tag exists, add one if not
                if ($("#productTable tbody").length == 0) {
                    $("#productTable").append("<tbody></tbody>");
                }
                // Append row to <table>
                $("#productTable tbody").append(
                  customersBuildTableRow(customers, count));
            }

            function customersBuildTableRow(customers, count) {
                var customer = customers[count];
                var ret =
                  "<tr>" +
                   "<td>" + customer.Name + "</td>" +
                   "<td>" + customer.Latitude + "</td>"
                    + "<td>" + customer.longitude + "</td>" +
                     "<td><a href=" + "ViewContacts.html?id=" + customer.ID + ">View Contacts</a> <a href=" + "AddContacts.html?id=" + customer.ID + ">Add Contacts</a></td>" +
                  "</tr>";
                return ret;
            }

            function handleException(request, message,
                         error) {
                var msg = "";
                msg += "Code: " + request.status + "\n";
                msg += "Text: " + request.statusText + "\n";
                if (request.responseJSON != null) {
                    msg += "Message" +
                        request.responseJSON.Message + "\n";
                }
                alert(msg);
            }
        }
    </script>
</body>
</html>
